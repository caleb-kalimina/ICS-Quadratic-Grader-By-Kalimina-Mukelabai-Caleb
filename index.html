<!--Updated layout-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quadratic Solver & Grade Checker</title>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f3f6fa;
      color: #333;
      margin: 40px;
    }

    h1 {
      color: #0074d9;
      text-align: center;
    }

    h2 {
      color: #0056a6;
      border-bottom: 2px solid #0056a6;
      padding-bottom: 5px;
    }

    form {
      background-color: #fff;
      padding: 20px;
      margin: 20px auto;
      border-radius: 12px;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 95%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }

    button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #0074d9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background-color: #005fa3;
    }

    .result {
      margin-top: 12px;
      font-weight: bold;
      background-color: #f1f7ff;
      padding: 10px;
      border-radius: 8px;
    }

    .error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Quadratic Solver & Grade Checker</h1>

  <!-- ========== QUADRATIC SOLVER SECTION ========== -->
  <form id="quadraticForm">
    <h2>Quadratic Equation Solver</h2>

    <p>Enter the values for a, b, and c below to solve <b>ax¬≤ + bx + c = 0</b>.</p>

    <label for="a">a:</label>
    <input type="number" id="a" required />

    <label for="b">b:</label>
    <input type="number" id="b" required />

    <label for="c">c:</label>
    <input type="number" id="c" required />

    <button type="button" onclick="solveQuadratic()">Solve</button>
    <button type="reset">Clear</button>

    <div id="quadResult" class="result"></div>
  </form>

  <!-- ========== GRADING SECTION ========== -->
  <form id="gradeForm">
    <h2>Grading System</h2>

    <p>Enter a score between 0 and 100 to see your letter grade.</p>

    <label for="score">Score:</label>
    <input type="number" id="score" required />

    <button type="button" onclick="checkGrade()">Check Grade</button>
    <button type="reset">Clear</button>

    <div id="gradeResult" class="result"></div>
  </form>

<script>
  // üßÆ Function to solve a quadratic equation with steps
  function solveQuadratic() {
    const a = parseFloat(document.getElementById("a").value);
    const b = parseFloat(document.getElementById("b").value);
    const c = parseFloat(document.getElementById("c").value);
    const resultDiv = document.getElementById("quadResult");

    // Clear old results
    resultDiv.innerHTML = "";

    // Validate inputs
    if (isNaN(a) || isNaN(b) || isNaN(c)) {
      resultDiv.innerHTML = "<div class='error'>Please enter valid numbers for a, b, and c.</div>";
      return;
    }

    if (a === 0) {
      resultDiv.innerHTML = "<div class='error'>'a' cannot be 0 for a quadratic equation.</div>";
      return;
    }

    // Step-by-step explanation
    let steps = `<p><strong>Step 1:</strong> Identify coefficients: a = ${a}, b = ${b}, c = ${c}</p>`;

    // Calculate discriminant
    const D = b * b - 4 * a * c;
    steps += `<p><strong>Step 2:</strong> Calculate the discriminant: D = b¬≤ - 4ac = ${b}¬≤ - 4√ó${a}√ó${c} = ${D.toFixed(2)}</p>`;

    // Determine nature of roots
    if (D > 0) {
      const x1 = (-b + Math.sqrt(D)) / (2 * a);
      const x2 = (-b - Math.sqrt(D)) / (2 * a);
      steps += `<p><strong>Step 3:</strong> Since D > 0, the equation has two distinct real roots.</p>`;
      steps += `<p><strong>Step 4:</strong> Use the quadratic formula:</p>`;
      steps += `<p>x = (-b ¬± ‚àöD) / (2a)</p>`;
      steps += `<p>x‚ÇÅ = (${ -b } + ‚àö${ D.toFixed(2) }) / (2√ó${ a }) = ${ x1.toFixed(2) }</p>`;
      steps += `<p>x‚ÇÇ = (${ -b } - ‚àö${ D.toFixed(2) }) / (2√ó${ a }) = ${ x2.toFixed(2) }</p>`;
    } else if (D === 0) {
      const x = -b / (2 * a);
      steps += `<p><strong>Step 3:</strong> Since D = 0, the equation has one real repeated root.</p>`;
      steps += `<p><strong>Step 4:</strong> x = -b / (2a) = ${ -b } / (2√ó${ a }) = ${ x.toFixed(2) }</p>`;
    } else {
      const real = (-b / (2 * a)).toFixed(2);
      const imag = (Math.sqrt(-D) / (2 * a)).toFixed(2);
      steps += `<p><strong>Step 3:</strong> Since D < 0, the equation has two complex roots.</p>`;
      steps += `<p><strong>Step 4:</strong> x = (-b ¬± ‚àöD) / (2a)</p>`;
      steps += `<p>Since D is negative, ‚àöD = ‚àö(${ D.toFixed(2) }) = ${ imag }i</p>`;
      steps += `<p>x‚ÇÅ = ${ real } + ${ imag }i</p>`;
      steps += `<p>x‚ÇÇ = ${ real } - ${ imag }i</p>`;
    }

    resultDiv.innerHTML = steps;
  }

  // üßæ Function to check grade based on score
  function checkGrade() {
    const score = parseInt(document.getElementById("score").value);
    const resultDiv = document.getElementById("gradeResult");
    resultDiv.innerHTML = "";

    if (isNaN(score) || score < 0 || score > 100) {
      resultDiv.innerHTML = "<div class='error'>Enter a valid score between 0 and 100.</div>";
      return;
    }

    let grade = "";
    if (score >= 85) grade = "A+";
    else if (score >= 75) grade = "A";
    else if (score >= 65) grade = "B+";
    else if (score >= 60) grade = "B";
    else if (score >= 55) grade = "C+";
    else if (score >= 50) grade = "C";
    else grade = "D";

    resultDiv.innerHTML = `<p>Score ${score} ‚Üí Grade ${grade}</p>`;
  }
</script>

</body>

</html>
